<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>


    <div id="game-info">
        <p>
            Status: <span id="info"></span>
        </p>
        <p>
            <span id="turn-display"></span>
        </p>
    </div>
    
    <div id="score">
        
        <p>
            Your Ships <br>
            <span id="your-ships"></span>
        </p>

        <p>
            Enemy Ships <br>
            <span id="enemy-ships"></span>
        </p>
    </div>

    <div id="buttons-container">
        <button id="single-player-button">SINGLE PLAYER MODE</button>
        <button id="multiplayer-button">MULTIPLAYER</button>
        <button id="flip-button">FLIP</button>
        <button id="start-button">START</button>
        <button id="reset-button">RESET</button>
    </div>

    <div id="computer-status">

        <p>
            Hits: <span id="computer-hit"></span>
        </p>

        <p>
            Miss: <span id="computer-miss"></span>
        </p>
    </div>

    <div id="player-1">
        Player 1
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>    
    </div>

    <div id="player-2">
        Player 2 
        <div class="connected">Connected <span></span></div>
        <div class="ready">Ready <span></span></div>    
    </div>
    
    <div id="player-status">

        <p>
            Hits: <span id="player-hit"></span>
        </p>

        <p>
            Miss: <span id="player-miss"></span>
        </p>
    </div>

    <div id="boards-container"></div>

    <div class="ships-container"></div>

    <script src="battleship.js"></script>




</body>
</html>
