<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="game-info">
        <p>
            Turn: <span id="turn-display"></span>
        </p>

        <p>
            Info: <span id="info"></span>
        </p>
    </div>
    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>

    <div id="boards-container"></div>


<!--     
    <canvas id="battleshipCanvas" width="350" height="350"></canvas>
    <script src="battleship_template.js"></script> -->

    <div class="ships-container">
        <div id="0"class="small-preview small-1" draggable="true"></div>
        <div id="1" class="small-preview small-2" draggable="true"></div>
        <div id="2" class="small-preview small-3" draggable="true"></div>
        <div id="3" class="medium-preview medium-1" draggable="true"></div>
        <div id="4" class="medium-preview medium-2" draggable="true"></div>
        <div id="5" class="large-preview large-1" draggable="true"></div>
        <div id="6" class="large-preview large-2" draggable="true"></div>
        <div id="7" class="destroyer-preview destroyer" draggable="true"></div> 

    </div>

    <script src="battleship.js"></script>





</body>
</html>
