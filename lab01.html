<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="game-info">
        <p>
            Turn: <span id="turn-display"></span>
        </p>

        <p>
            Info: <span id="info"></span>
        </p>
    </div>

    <div id="boards-container"></div>


<!--     
    <canvas id="battleshipCanvas" width="350" height="350"></canvas>
    <script src="battleship_template.js"></script> -->

    <div class="ships-container">

        <div class="small-preview small" draggable="true"></div>
        <div class="small-preview small" draggable="true"></div>
        <div class="small-preview small" draggable="true"></div>
        <div class="medium-preview medium" draggable="true"></div>
        <div class="medium-preview medium" draggable="true"></div>
        <div class="large-preview large" draggable="true"></div>
        <div class="large-preview large" draggable="true"></div>
        <div class="destroyer-preview destroyer" draggable="true"></div> 

    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>

    <script src="battleship.js"></script>





</body>
</html>
